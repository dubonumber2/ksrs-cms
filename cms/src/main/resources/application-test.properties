server.servlet.context-path=/admin
server.port=8080
server.tomcat.uri-encoding=UTF-8

# dataSource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://10.0.0.96:3306/dubo?useUnicode=true&characterEncoding=UTF-8&useSSL=false

# clue datasource
clue.datasource.names=cluemining
clue.datasource.cluemining.type=com.alibaba.druid.pool.DruidDataSource
clue.datasource.cluemining.url=jdbc:mysql://10.0.0.96:3306/clueadmin?useUnicode=true&characterEncoding=UTF-8&useSSL=false
clue.datasource.cluemining.driver=com.mysql.jdbc.Driver
clue.datasource.cluemining.username=root
clue.datasource.cluemining.password=123456

#redis
spring.redis.host=10.0.0.96
spring.redis.port=6379
spring.redis.database=1
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-active=8
spring.redis.password=
spring.redis.timeout=1800

#mybatis
mybatis.mapper-locations=mappers/*.xml,mappers/clue/*.xml
mybatis.type-aliases-package=com.ksrs.cms.model